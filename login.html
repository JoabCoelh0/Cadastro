<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="formLogin">
    <label>Email: <input type="email" id="email" required /></label><br /><br />
    <label>Senha: <input type="password" id="senha" required /></label><br /><br />
    <button type="submit">Entrar</button>
  </form>
  <p id="mensagem"></p>

  <script>
    const form = document.getElementById('formLogin');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      try {
        const res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha }),
        });

        const data = await res.json();

        if(res.ok){
          mensagem.style.color = 'green';
          mensagem.textContent = `Login realizado com sucesso!`;

          // Abrir nova aba com mensagem de boas-vindas
          const novaJanela = window.open('', '_blank');
          novaJanela.document.write(`
            <h1>Bem-vindo, ${data.nome}!</h1>
            <p>Você está logado com sucesso.</p>
          `);

          form.reset();
        } else {
          mensagem.style.color = 'red';
          mensagem.textContent = data.error || 'Erro desconhecido';
        }
      } catch (err) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Erro na comunicação com o servidor.';
      }
    });
  </script>
</body>
</html>
